<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="home">
            <h1>HOME</h1>
            <div class="score" id="home-score">0</div>
            <div class="increments">
                <div class="p1" id="h-p1" onclick="hp1()">+1</div>
                <div class="p2" onclick="hp2()" id="h-p2">+2</div>
                <div class="p3" onclick="hp3()" id="h-p3">+3</div>
            </div>
        </div>
        <div class="guest">
            <div class="guest">
                <h1>GUEST</h1>
                <div class="score" id="guest-score">0</div>
                <div class="increments">
                    <div class="p1" id="g-p1" onclick="gp1()">+1</div>
                    <div class="p2" onclick="gp2()" id="g-p2">+2</div>
                    <div class="p3" onclick="gp3()" id="g-p3">+3</div>
                </div>
            </div>
        </div>
    </div>
    <button id="new-game" onclick="restart()">New Game</button>
    <script src="./script.js"></script>
</html>
