<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-num" placeholder="10" autocomplete="off" required>
            <button id="convert-btn">Convert</button>
        </div>
        <div id="converts">
            <div class="length">
                <h2>Length (Meter/Feet)</h2>
                <p class="length-text">10 meters = 32.808 feet | 10 feet = 3.048 meters</p>
            </div>
            <div class="volume">
                <h2>Volume (Liters/Gallons)
                </h2>
                <p class="volume-text">10 liters = 37.854 gallons | 10 gallons = 2.642 liters</p>
            </div>
            <div class="mass">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p class="mass-text">10 kilos = 22.000 pounds | 10 pounds = 4.545 kilos</p>
            </div>
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
